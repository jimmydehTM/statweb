<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - oefening 1</title>
    <meta name="author" content="Jimmy De Houwer">
    <style>
        table {border: 6px solid; border-collapse: collapse;}
        th, td { border: 1px solid; padding: 6px;}
    </style>
</head>
<body>
    <h1>Webcursus HTML</h1>
    <hr>
     <table>
            <caption>Overzicht van entiteiten</caption>
            <tr>
                <th>Entiteit</th>
                <th>Betekenis</th>
            </tr>
        
            <tr>
                <td>&#38;</td>
                <td>Ambersand</td>
            </tr>

            <tr>
                <td>&#60;</td>
                <td>less-than</td>
            </tr>

            <tr>
                <td>&#62;</td>
                <td>greater-then</td>
            </tr>

            <tr>
                <td>&#169;</td>
                <td>copyright</td>
            </tr>

            <tr>
                <td>&#8364;</td>
                <td>Euro</td>
            </tr>

    </table>
</body>
</html>
