<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oef 02</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Registreren</h1>
        
    <form>
        <div class="form-group">
            <label for="exampleInputfirstname">Voornaam</label>
            <input type="text" class="form-control" id="exampleInputfirstname" aria-describedby="firstnameHelp" placeholder="">
          </div>

        <div class="form-group">
            <label for="exampleInputname">Naam</label>
            <input type="text" class="form-control" id="exampleInputname" aria-describedby="nameHelp" placeholder="">
          </div>

        <div class="form-group">
          <label for="exampleInputEmail1">E-mailadres</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Wachtwoord</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Accepteer onze <u><a href="#">algemene voorwaarden.</a></u></label>
        </div>
        <br>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
